<!DOCtml lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULACION DE PENDULO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
</head>
<body >
    <div class="titleContainer">
        <h1 class="titleTotal">SIMULACION PENDULOS ACOPLADOS</h1>
    </div>
    <div class="totalContainer">
        <div id="canvasContaienr" class="canvasContaier">
        </div>
        <div class="controlContainer">
            <form id="penduloForm" action="#" method="post">
                <!-- Campo para el ángulo del primer péndulo -->
                <label id="angulo1Label">Ángulo Péndulo 1:</label>
                <input  type="number" id="angulo1" name="angulo1" required>
                
                <!-- Campo para el ángulo del segundo péndulo -->
                <label id="angulo2Label">Ángulo Péndulo 2:</label>
                <input type="number" id="angulo2" name="angulo2" required>
                
                <!-- Campo para la dureza del resorte -->
                <label id="durezaResorteLabel">Dureza Resorte:</label>
                <input type="number" id="durezaResorte" name="durezaResorte" required>
                
                <!-- Campo para el largo del resorte -->
                <label id="largoResorteLabel">Largo Resorte:</label>
                <input type="number" id="largoResorte" name="largoResorte" required>
                
                <!-- Botón para enviar el formulario -->
                <button id="enviar" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
