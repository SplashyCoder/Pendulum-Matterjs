<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Alterar Péndulo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <canvas id="canvas" width="800" height="600"></canvas>

    <div class="form-container">
        <form id="penduloForm">
            <label for="x">Angulo pendulo amarillo:</label>
            <input type="number" id="x" name="AnguloP1" required>

            <label for="y">Duresa resorte:</label>
            <input type="number" id="Duresa" name="Duresa" required>
            
            <label for="y">Longitud resorte:</label>
            <input type="number" id="Longitud" name="Longitud" required>

            <button type="submit">Alterar Péndulo</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
